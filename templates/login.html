{% extends "base.html" %}
{% block title %} Login {% endblock %}

{% block content %}
<link id="style" rel="stylesheet" href="/static/css/dark/pages/auth.css">

<!-- Primary Meta Tags -->
<title>Circles - Login</title>
<meta name="title" content="Circles - Login">
<meta name="description" content="Login to the circles.fun private osu! server!">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://circles.fun/">
<meta property="og:title" content="Circles - Login">
<meta property="og:description" content="Login to the circles.fun private osu! server!">
<meta content="#2c5690" data-react-helmet="true" name="theme-color">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://circles.fun/">
<meta property="twitter:title" content="Circles - Login">
<meta property="twitter:description" content="Login to the circles.fun private osu! server!">

{% if flash %}
<div class="paper-snackbar is-{{ status }}">
  {{ flash }}
</div>
{% endif %}

<div class="main-block is-marginless is-paddingless is-auth">
  <div class="columns is-reset is-weeb">
    <div class="column title-block">
      <h1 class="title" id="regtitle">Login</h1>
    </div>
  </div>
  <div class="columns is-reset flex-lcenter is-block">
    <div class="box">
      <div class="content">
        <form action="/login" method="post" class="form-content">
          <div class="field">
            <label for="user" class="label">Username</label>
            <div class="control has-icons-left">
              <input id="user" type="text" name="username" placeholder="Username" class="input" autocomplete="username"
                required>
              <span class="icon is-small is-left">
                <i class="fa fa-envelope"></i>
              </span>
            </div>
          </div>
          <div class="field">
            <label for="pass" class="label">Password</label>
            <div class="control has-icons-left">
              <input id="pass" type="password" name="password" placeholder="Password" class="input"
                autocomplete="current-password" required>
              <span class="icon is-small is-left">
                <i class="fa fa-lock"></i>
              </span>
            </div>
          </div>
          <div class="mt-5"></div>
          <div class="dialog">
            Don't have an account?
            <a href="/register">
              Register
            </a>
          </div>
          <div class="field flex-vcenter">
            <div class="buttons">
              <button type="submit" class="button is-light">
                Login
              </button>
              <a href="/discord" class="button is-info">
                <!-- will probably have paths "/forgot/username" and "/forgot/password" -->
                Forgot login?
              </a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
