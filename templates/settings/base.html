<html>

<head>
  <!-- title -->
  <title>{{ appName() }} - Settings - {% block title %}{% endblock %}</title>

  <!-- favicon -->
  <link rel="shortcut icon" type="image/png" href="/static/favicon.png" />

  <!-- metadata -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png">
  <link rel="manifest" href="/static/favicon/site.webmanifest">
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#48AAAD">
  <link rel="shortcut icon" href="/static/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#000000">
  <meta name="msapplication-config" content="/static/favicon/browserconfig.xml">
  <meta name="theme-color" content="#000000">

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"
    integrity="sha512-/DXTXr6nQodMUiq+IUJYCt2PPOUjrHJ9wFrqpJ3XkgPNOZVfMok7cRw6CSxyCQxXn6ozlESsSh1/sMCTF1rL/g=="
    crossorigin="anonymous"></script>

  <!-- bulma -->
  <link id= "style" rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HakuraSukinoe/bulma-hsl/bulma.min-v7.css" />

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/671648d45a.js" crossorigin="anonymous"></script>

  <!-- custom style -->
  <link id= "style" rel="stylesheet" href="/static/css/dark/style.css">
</head>

<body>

  <div class="modal" id="modaldisplayer">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="modaldata" id="contentmodal">
        <!-- waiting for user click about score -->
      </div>
    </div>
  </div>

  <!-- navbar -->
  {% include 'components/navbar.html' %}
  <!-- content -->
  <div class="container my-con">
    {% block content %}
    {% endblock %}
  </div>

  <!-- footer -->
  {% include 'components/footer.html' %}

  <!-- main js script -->
  <script src="/static/js/main.js" crossorigin="anonymous"></script>
</body>

</html>
