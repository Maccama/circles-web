<html>

<head>
  <!-- title -->
  <title>{{ appName() }} - {% block title %}{% endblock %}</title>

  <!-- favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="/static/favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/static/favicon/favicon-16x16.png" />
  <link rel="manifest" href="/static/favicon/site.webmanifest" />
  <link rel="mask-icon" href="/static/favicon/safari-pinned-tab.svg" color="#48AAAD" />
  <link rel="shortcut icon" href="/static/favicon/favicon.ico" />
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-config" content="/static/favicon/browserconfig.xml" />
  <meta name="theme-color" content="#000000" />

  <!-- metadata -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- jquery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"

    crossorigin="anonymous"></script>

  <!-- bulma -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/HakuraSukinoe/bulma-hsl/bulma.min-v7.css" />

  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/e5971878b8.js" crossorigin="anonymous"></script>

  <!-- Google Tag Manager -->
  <script>
    (function (w, d, s, l, i) {
      w[l] = w[l] || [];
      w[l].push({
        'gtm.start': new Date().getTime(),
        event: 'gtm.js'

      var f = d.getElementsByTagName(s)[0],
        j = d.createElement(s),
        dl = l != 'dataLayer' ? '&l=' + l : '';
      j.async = true;
      j.src =
        'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
      f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', 'GTM-PG66W49');

<body>
  <!-- Google Tag Manager (noscript) -->

      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  <!-- header -->
  <script data-ad-client="ca-pub-9619500283342943" async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  {% include 'components/navbar.html' %}

  <!-- content -->
  <div class="container is-fullhd my-con">
    {% block content %} {% endblock %}
  </div>

  <!-- footer -->
  {% include 'components/footer.html' %}

  <!-- main js script -->
  <script src="/static/js/main.js" crossorigin="anonymous"></script>
</body>

</html>
